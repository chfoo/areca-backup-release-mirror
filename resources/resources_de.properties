indicators.APS.description = Gr\u00f6\u00dfe der Archive auf der Festplatte. (Diese Anzeige schlie\u00dft die Kompressionsrate oder Gr\u00f6\u00dfen-Overcost w\u00e4hrend der Verschl\u00fcsselung mit ein)
