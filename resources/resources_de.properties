indicators.SWH.description = Gesch\u00e4tzte physikalische Gr\u00f6\u00dfe der Quelldateien ab letztem Archidatum, ohne Verlauf .\u000aDies ist die minimale m\u00f6gliche Gr\u00f6\u00dfe des Archivs, welche erzielt werden kann, wenn alle Archive zu einem einzigen Archiv zusammengef\u00fcgt werden.\u000aSWH = PSR * SFS
indicators.SOH.description = Physikalische, vom Verlauf genutzte Gr\u00f6\u00dfe auf der Festplatte. (Overcost der Verlaufsdaten, in KB)\u000aSOH = APS - SWH.\u000aSOH = 0 wenn es keinen Verlauf gibt.\u000aSOH > 0 wenn ein Verlauf angelegt wurde.
